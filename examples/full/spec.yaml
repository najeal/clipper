name: greet
version: v0.1.0
versionFlag:
  name: version-print
  usage: printing the version
  aliases:
   - p
copyright: (c) 2024 Clipper
usage: fight the loneliness!
usageText: greet
action: Greet
useShortOptionHandling: true
enableBashCompletion: true
commands:
  - name: check
    usage: check flag value
    action: Check
    flags:
      - name: force
        type: bool
        usage: flag checked by commmand
exitCodes:
  missingForce:
    code: 4
    message: force flag is not set


